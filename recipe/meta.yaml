{% set name = "git-annex" %}
{% set version = "7.20181205" %}
{% set sha256 = "4dccfe3e53b6b68edc65067957a8a9c51bf04173fd436e311db0ef0523d10662" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - toolchain
    - pkg-config
    - perl
    - git >=2
    - stack
    - ncurses 5.9
    - libmagic >=5.30
    - libgsasl
    - gmp 6.1.*
    - rsync
    - libffi
    - gnutls
    - libxml2 2.9.*
    - sqlite 3.20.*
    - chrpath  # [linux]
  run:
    - perl
    - git >=2
    - rsync
    - ncurses 5.9
    - libmagic >=5.30
    - libgsasl
    - gmp 6.1.*
    - libffi
    - gnutls
    - libxml2 2.9.*
    - sqlite 3.20.*

about:
  home: https://git-annex.branchable.com
  license: GPLv3
  license_family: GPL
  license_file: COPYRIGHT
  summary: 'Version control large files with git without storing them'
  description: |
    git-annex lets you use git to track large, distributed files without checking them into git

extra:
  recipe-maintainers:
    - notestaff
    - yarikoptic
    - joeyh

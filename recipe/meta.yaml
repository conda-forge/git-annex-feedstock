{% set name = "git-annex" %}
{% set version = "7.20181211" %}
{% set sha256 = "ddcca8f4df22e82f95dfaf6e1a6585936f988337358cfa7ebe5a6847be88fb17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-add-magic-and-sandi.patch

build:
  number: 1
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - stack
    - perl
    - pkg-config
  host:
    - git >=2
    - ncurses
    - libmagic >=5.30
    - libgsasl
    - gmp
    - rsync
    - libffi
    - gnutls
    - libxml2
    - sqlite
    - chrpath  # [linux]
  run:
    - git >=2
    - rsync
    - ncurses
    - libmagic >=5.30
    - libgsasl
    - gmp
    - libffi
    - gnutls
    - libxml2
    - sqlite

test:
  requires:
    - gnupg

about:
  home: https://git-annex.branchable.com
  license: GPLv3
  license_family: GPL
  license_file: COPYRIGHT
  summary: 'Version control large files with git without storing them'
  description: |
    git-annex lets you use git to track large, distributed files without checking them into git

extra:
  recipe-maintainers:
    - notestaff
    - yarikoptic
    - joeyh

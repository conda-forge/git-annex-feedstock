{% set name = "git-annex" %}
{% set version = "6.20180807" %}
{% set sha256 = "3a68f5d3a5c0ee13669b048dbd2ada5cb27e9b85780c295c0d1f54547c8078f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - toolchain
    - pkg-config
    - perl
    - git >=2
    - stack
    - ncurses 5.9
    - libmagic >=5.30
    - libgsasl
    - gmp 6.1.*
    - rsync
    - libffi
    - gnutls
    - libxml2 2.9.*
    - sqlite 3.20.*
    - chrpath  # [linux]
  run:
    - toolchain
    - perl
    - git >=2
    - rsync
    - ncurses 5.9
    - libmagic >=5.30
    - libgsasl
    - gmp 6.1.*
    - libffi
    - gnutls
    - libxml2 2.9.*
    - sqlite 3.20.*
    - chrpath  # [linux]

about:
  home: https://git-annex.branchable.com
  license: GPLv3
  license_family: GPL
  license_file: COPYRIGHT
  summary: 'Version control large files with git without storing them'
  description: |
    git-annex lets you use git to track large, distributed files without checking them into git

extra:
  recipe-maintainers:
    - notestaff
    - yarikoptic
    - joeyh

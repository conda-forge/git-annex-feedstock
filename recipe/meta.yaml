{% set name = "git-annex" %}
{% set version = "7.20190615" %}
{% set sha256 = "f8c21ec290ea7a6bac7333196639735dd42332b860481a8c0e95ea9924c4c5d8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - stack >=1.9.3
    - perl
    - coreutils
    - binutils
  host:
    - gmp
    - zlib
    - ncurses
    - libmagic
    - libxml2
    - sqlite
    - dbus
  run:
    - git
    - libmagic
    - rsync
    - curl

test:
  requires:
    - datalad
    - nose
  commands:
    - git-annex version
    - git-annex test
    - datalad test

about:
  home: http://git-annex.branchable.com
  license: GPL-3
  summary: A tool for managing large files with git

extra:
  recipe-maintainers:
    - notestaff
    - yarikoptic
    - joeyh
